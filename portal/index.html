<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veritone Elite – Member Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {font-family:'Inter',sans-serif;background:#0f172a;color:white;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
    .box {background:#1e293b;padding:3rem 2.5rem;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,0.6);text-align:center;max-width:420px;width:90%;}
    input,button {width:100%;padding:1rem;margin:0.8rem 0;border-radius:8px;border:none;font-size:1.1rem;}
    button {background:#e11d48;color:white;font-weight:600;cursor:pointer;}
    button:hover {background:#be123c;}
    h1 {margin-bottom:0.5rem;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Veritone Services</h1>
    <h2>Elite Communication Mastery</h2>
    <p>Enter your cohort password to continue</p>
    <input type="password" id="pwd" placeholder="Password">
    <button onclick="go()">Enter Portal</button>
  </div>

  <script>
    function go() {
      const p = document.getElementById('pwd').value.trim();
      if (p === "Elite2026") {                // ← CHANGE THIS PASSWORD ANYTIME
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect password – contact your coach");
      }
    }
  </script>
</body>
</html>
